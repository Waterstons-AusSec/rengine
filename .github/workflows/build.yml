name: Build Docker Image

on:
  push:
    branches: [ master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  COMPOSE_PREFIX_CMD: COMPOSE_DOCKER_CLI_BUILD=1
  COMPOSE_ALL_FILES: -f docker-compose.yml
  SERVICES: db web proxy redis celery celery-beat tor


jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Container Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build Certs
        run: ${{ env.COMPOSE_PREFIX_CMD }} docker-compose -f docker-compose.setup.yml run --rm certs

      - name: Test Build
        run: ${{ env.COMPOSE_PREFIX_CMD }} docker-compose ${{ env.COMPOSE_ALL_FILES }} build ${{ env.SERVICES }}

      - name: Build and Push Docker Image to Container Registry
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: web/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
